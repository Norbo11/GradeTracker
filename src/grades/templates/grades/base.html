{% extends "grades/head.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GradeTracker</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/grades/home/">Grades</a></li>
              <li><a href="/grades/subjects/">Subjects</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username|default:"Guest"}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Account Settings</a></li>
                  <li class="divider"></li>
                  {% if user.username %}
                    <li><a href="/grades/logout">Log Out</a></li>
                  {% else %}
                    <li><a href="/grades/login">Log In</a></li>
                  {% endif %}
                </ul></li>
            </ul>
          </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
      </nav>
      {% block content %}{% endblock %}
    </div> <!-- /.col-md-8 -->
    <div class="col-md-1"></div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("nav a[href='{{ request.path }}']").parent().addClass('active');
    });
  </script>
{% endblock %}
